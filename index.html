  <title>Sulasok Shop </title>

  <header>
    <section class="left-section">
      <img src="images/sulasok-logo.jpg">
    </section>
    <section class="middle-section">
      <input type="text" placeholder="Search Here" class="searchbar">
      <button class="search-btn">
        <img src="images/search-icon.png" class="search-icon">
      </button>
    </section>
    <section class="right-section">
      <!--Link Here Later-->
      <a>
        <span class="returns">Returns</span>
        <span class="orders">& Orders</span>
      </a>
      <div class="shopping-cart">

        </a>
      </div>
    </section>
  </header>

          </div>
          <div class="Product-name-container">
            <span class="product-name">
              M69: Rifle
            </span>
          </div>
          <div class="rating-container">
            <img src="images/3star-rating.png" class="star-rating">
          </div>
          <div class="product-price-container">
            <span class="product-price">
              PHP 6900.00
            </span>
          </div>
          <div class="product-quantity-container">
            <select class="quantity-selector">
              <option selected value="1">1</option>

              <option value="4">4</option>

              <option value="8">8</option>
              <option value="9">9</option>

          </div>
          <div class="add-to-cart-btn-container">

            </button>
          </div>
      </div>
