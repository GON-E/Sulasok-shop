  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Checkout</title>
    <link rel="stylesheet" href="/styles/checkout.css">
  </head>
  <body>
    <header class="checkout-header"> 
      <div class="header-content">
        <section class="left-section">
          <!--LEFT SECTION-->
          <a class=>
            <img class="amazon-logo" 
            src="images/logo/amazon-logo.png">
          </a>
        </section>
        <!--MIDDLE SECTION-->
        <section class="middle-section">
          Checkout(
          <a class="return-to-home-link" href="." data-testid="js-cart-quantity">0</a>
          )
        </section>
        <!--RIGHT SECTION-->
        <section class="right-section">
          <img src="/images/logo/lock.png">
        </section>
      </div>
    </header>
      <!--MAIN-->
      <main>
        <div class="page-title">Review your Order </div>
        <section class="checkout-grid">
          <div class="cart-summary js-cart-summary">

          </div>
          <!--START OF PAYMENT SUMMARY-->
          <div class="payment-summary">
            <div class="js-payment-info">
              <div class="payment-summary-title">Order Summary</div>
              <div class="payment-summary-row">
                <div>Items: ():</div>
                <div class="payment-summary-money" data-testid="">PHP 00000</div>
              </div>
              <div class="payment-summary-row">
                <div>Shipping & Handling</div>
                <div class="payment-summary-money">PHP 000</div>
              </div>
              <div class="payment-summary-row subtotal-row">
                <div>Total before tax: 000</div>
                <div class="payment-summary-money ">000</div>
              </div>
              <div class="payment-summary-row total-row">
                <div>Order Total: </div>
                <div class="payment-summary-money"> PHP 000</div>
              </div>
              <div class="js-payment-buttons-container">
                <button class="place-order-button button-primary">
                  Place Your Order
                </button>
              </div>
            </div>
          </div>
          <!--END OF PAYMENT SUMMARY-->
        </section>
      </main>
      <script type="module" src="scripts/checkout.js"></script>
  </body>
  </html>
